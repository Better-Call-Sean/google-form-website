<body>
 <!-- Header Section -->
    <header>
        <div class="header-content">
            <!-- 添加个人头像 -->
            <img src="head.jpg" alt="个人头像" class="profile-pic">
            <h1 class="title">房型需求</h1>
             <div class="contact-info">
                <p>我將會透過以下資訊篩選適合您的房型，節省您的時間。填寫的越詳細，越可能找到適合您的房型~</p>
                <p>電話：0970724831</p>
                <p>LINE ID：08wu7</p>
                <p>FB：笑談房市Better Call Sean</p>
            </div>
        </div>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSedxKLefbGBLkrk0QtS5wsEv9odNWxefts10CHXs1Y9O9iYLQ/formResponse" method="post">
            <label for="region">區域：</label>
            <input type="text" id="region" name="entry.1740806655">
            
            <label for="budget">預算：</label>
            <input type="text" id="budget" name="entry.1142595560">
            
            <label for="roomType">房型(EX.2房2廳2衛)：</label>
            <input type="text" id="roomType" name="entry.24853658">
            
            <label for="buildingAge">屋齡：</label>
            <input type="text" id="buildingAge" name="entry.317058043">
            
            <label for="orientation">朝向：</label>
            <input type="text" id="orientation" name="entry.541792377">
            
            <label for="floor">樓層：</label>
            <input type="text" id="floor" name="entry.1140864613">
            
            <label for="parking">車位：</label>
            <input type="text" id="parking" name="entry.974832675">
            
            <label for="name">如何稱呼您：</label>
            <input type="text" id="name" name="entry.1255587518">
            
            <label for="birthYear">出生民國年分：</label>
            <input type="text" id="birthYear" name="entry.635620054">
            
            <label for="contact">聯絡方式(電話、LINE ID、FB、IG等皆可)：<span class="required">*</span></label>
            <input type="text" id="contact" name="entry.1169348574" required>
            
            <button type="submit">提交</button>
        </form>
    </section>

    <!-- Thank You Section -->
    <section id="thankYou" class="hidden">
        <div class="thank-you-message">
            <p>感謝您的填寫，我會盡快為您篩選並回覆您~</p>
        </div>
    </section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单的默认提交行为
        
        // 提交表单
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
        })
        .then(response => {
            if (response.ok) {
                // 请求成功，重定向到自定义的感谢页面
                window.location.href = 'thank-you.html';
            } else {
                // 请求失败，显示错误信息
                alert('提交失败，请稍后再试。');
            }
        })
        .catch(error => {
            console.error('提交表单时发生错误:', error);
            alert('提交失败，请稍后再试。');
        });
    });
});
</script>
