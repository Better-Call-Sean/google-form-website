 <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="your-profile-picture.jpg" alt="大頭貼" class="profile-pic">
            <h1 class="title">房型需求</h1>
        </div>
    </header>

    <!-- Description Section -->
    <section class="description">
        <p>我將會透過以下資訊篩選適合您的房型，節省您的時間。填寫的越詳細，越可能找到適合您的房型~</p>
        <p>電話：0970724831</p>
        <p>LINE ID：08wu7</p>
        <p>FB：笑談房市Better Call Sean</p>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <form id="contactForm">
            <label for="region">區域：</label>
            <input type="text" id="region" name="region">
            
            <label for="budget">預算：</label>
            <input type="text" id="budget" name="budget">
            
            <label for="roomType">房型(EX.2房2廳2衛)：</label>
            <input type="text" id="roomType" name="roomType">
            
            <label for="buildingAge">屋齡：</label>
            <input type="text" id="buildingAge" name="buildingAge">
            
            <label for="orientation">朝向：</label>
            <input type="text" id="orientation" name="orientation">
            
            <label for="floor">樓層：</label>
            <input type="text" id="floor" name="floor">
            
            <label for="parking">車位：</label>
            <input type="text" id="parking" name="parking">
            
            <label for="name">如何稱呼您：</label>
            <input type="text" id="name" name="name">
            
            <label for="birthYear">出生民國年分：</label>
            <input type="text" id="birthYear" name="birthYear">
            
            <label for="contact">聯絡方式(電話、LINE ID、FB、IG等皆可)：<span class="required">*</span></label>
            <input type="text" id="contact" name="contact" required>
            
            <button type="submit">提交</button>
        </form>
    </section>

    <!-- Thank You Section -->
    <section id="thankYou" class="hidden">
        <div class="thank-you-message">
            <p>感謝您的填寫，我會盡快為您篩選並回覆您~</p>
